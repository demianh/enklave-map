<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enklave Map</title>
  <link rel="shortcut icon" href="img/favicon.ico" />
  <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
  <link rel="stylesheet" href="css/superhero.bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bot.js"></script>
</head>
<body onload="start()">

<div id="map-canvas"></div>

<div id="sidebar-closed" style="display: none" class="panel panel-default">
  <div onclick="toggleSidebar()" class="sidebar-toggle">Sidebar</div>
</div>

<div id="sidebar" class="panel panel-default">
  <div onclick="toggleSidebar()" class="sidebar-toggle">Hide</div>
  <div class="panel-body">
    <p id="profile">n/a</p>
    <h4>Inventory</h4>
    <p id="inventory">n/a</p>
    <h4>Bot Control</h4>
    <p>
      <button type="button" class="btn btn-primary" onclick="BOT.run()" id="btn_run"><span class="glyphicon glyphicon-play"></span>&nbsp;&nbsp;Start</button>
      <button type="button" class="btn btn-primary" onclick="BOT.pause()" id="btn_pause" style="display: none;"><span class="glyphicon glyphicon-pause"></span>&nbsp;&nbsp;Pause</button>
      <button type="button" class="btn btn-primary" onclick="BOT.movetome()" id="btn_movetome"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;&nbsp;Move Here</button>
    </p>
    Speed: <span id="speed_value">5000ms</span><br>
    <input type="range" min="5" max="100" value="50" id="speed" onchange="BOT.setSpeed(this.value);"/>
    Direction: <span id="direction_value">0Â°</span><br>
    <input type="range" min="0" max="360" value="0" id="direction" onchange="BOT.setDirection(this.value);"/>
    <p>Scrap found: <span id="scrap">0</span></p>
    <p><a href="#" onclick="logout()">Logout</a></p>
  </div>
</div>

<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form role="form" action="" onsubmit="return saveCredentials();">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Login</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="log-container">
    <div id="log"></div>
</div>

</body>
</html>
